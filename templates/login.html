<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Huwag Kang Tamad</title>
    <link
      href="{{ url_for('static', filename='css/tailwndloginSignup.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h2>Log In</h2>
      <form action="{{url_for('main.login')}}" method="POST">
        <div class="input-box">
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="input-box button">
          <input type="Submit" value="Login Now" />
        </div>
        <div class="text">
          <h3>
            Don't have an account yet?
            <a href="{{url_for('main.register')}}">Register now</a>
          </h3>
        </div>
      </form>
    </div>

    <script></script>
  </body>
</html>
